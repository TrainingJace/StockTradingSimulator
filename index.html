<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Trading Simulator - ËÇ°Á•®Â±ïÁ§∫</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .status-bar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px 25px;
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .market-status {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4CAF50;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .search-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .search-box {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            border-color: #667eea;
        }

        .search-btn, .refresh-btn {
            padding: 15px 25px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s;
        }

        .search-btn:hover, .refresh-btn:hover {
            background: #5a6fd8;
        }

        .stocks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stock-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .stock-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        }

        .stock-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .stock-symbol {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        .stock-name {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }

        .stock-price {
            text-align: right;
        }

        .price-value {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
        }

        .price-change {
            font-size: 1rem;
            font-weight: 600;
            margin-top: 5px;
        }

        .price-change.positive {
            color: #4CAF50;
        }

        .price-change.negative {
            color: #f44336;
        }

        .stock-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .detail-item {
            text-align: center;
        }

        .detail-label {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2rem;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #f44336;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        .last-updated {
            text-align: center;
            color: rgba(255,255,255,0.8);
            font-size: 0.9rem;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .stocks-grid {
                grid-template-columns: 1fr;
            }
            
            .status-bar {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
            
            .search-box {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Â§¥ÈÉ® -->
        <div class="header">
            <h1>üìà Stock Trading Simulator</h1>
            <p>ÂÆûÊó∂ËÇ°Á•®Êï∞ÊçÆÂ±ïÁ§∫ - Ê®°Êãü‰∫§ÊòìÂπ≥Âè∞</p>
        </div>

        <!-- Áä∂ÊÄÅÊ†è -->
        <div class="status-bar">
            <div class="market-status">
                <div class="status-dot"></div>
                <span id="marketStatus">Â∏ÇÂú∫Áä∂ÊÄÅÂä†ËΩΩ‰∏≠...</span>
            </div>
            <div id="lastUpdated">ÊúÄÂêéÊõ¥Êñ∞: --</div>
        </div>

        <!-- ÊêúÁ¥¢Âå∫Âüü -->
        <div class="search-section">
            <div class="search-box">
                <input type="text" id="searchInput" class="search-input" 
                       placeholder="ÊêúÁ¥¢ËÇ°Á•® (‰æãÂ¶Ç: Apple, AAPL, Microsoft)..." />
                <button id="searchBtn" class="search-btn">üîç ÊêúÁ¥¢</button>
                <button id="refreshBtn" class="refresh-btn">üîÑ Âà∑Êñ∞</button>
            </div>
            <div id="errorMessage"></div>
        </div>

        <!-- ËÇ°Á•®Â±ïÁ§∫Âå∫Âüü -->
        <div id="loadingMessage" class="loading">Ê≠£Âú®Âä†ËΩΩËÇ°Á•®Êï∞ÊçÆ...</div>
        <div id="stocksContainer" class="stocks-grid" style="display: none;"></div>
        
        <!-- ÊúÄÂêéÊõ¥Êñ∞Êó∂Èó¥ -->
        <div class="last-updated" id="footerTime"></div>
    </div>

    <script>
        // API Âü∫Á°ÄÈÖçÁΩÆ
        const API_BASE_URL = 'http://localhost:3001/api';
        
        // È°µÈù¢ÂÖÉÁ¥†
        const loadingMessage = document.getElementById('loadingMessage');
        const stocksContainer = document.getElementById('stocksContainer');
        const errorMessage = document.getElementById('errorMessage');
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const refreshBtn = document.getElementById('refreshBtn');
        const marketStatus = document.getElementById('marketStatus');
        const lastUpdated = document.getElementById('lastUpdated');
        const footerTime = document.getElementById('footerTime');

        // ÂΩìÂâçÊòæÁ§∫ÁöÑËÇ°Á•®ÂàóË°®
        let currentStocks = ['AAPL', 'GOOGL', 'MSFT'];
        
        // API Ë∞ÉÁî®ÂáΩÊï∞
        async function apiCall(endpoint) {
            try {
                const response = await fetch(`${API_BASE_URL}${endpoint}`);
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.error || 'ËØ∑Ê±ÇÂ§±Ë¥•');
                }
                
                return data.data;
            } catch (error) {
                console.error('APIË∞ÉÁî®Â§±Ë¥•:', error);
                throw error;
            }
        }

        // Ëé∑ÂèñËÇ°Á•®Êï∞ÊçÆ
        async function getStockData(symbols) {
            const symbolsString = symbols.join(',');
            return await apiCall(`/stocks?symbols=${symbolsString}`);
        }

        // ÊêúÁ¥¢ËÇ°Á•®
        async function searchStocks(query) {
            return await apiCall(`/stocks/search?q=${encodeURIComponent(query)}`);
        }

        // Ëé∑ÂèñÂ∏ÇÂú∫Áä∂ÊÄÅ
        async function getMarketStatus() {
            return await apiCall('/stocks/market/status');
        }

        // Ê†ºÂºèÂåñÊï∞Â≠ó
        function formatNumber(num) {
            if (num >= 1e9) {
                return (num / 1e9).toFixed(1) + 'B';
            } else if (num >= 1e6) {
                return (num / 1e6).toFixed(1) + 'M';
            } else if (num >= 1e3) {
                return (num / 1e3).toFixed(1) + 'K';
            }
            return num.toLocaleString();
        }

        // Ê†ºÂºèÂåñ‰ª∑Ê†ºÂèòÂåñ
        function formatPriceChange(change, changePercent) {
            const sign = change >= 0 ? '+' : '';
            const arrow = change >= 0 ? '‚Üó' : '‚Üò';
            return `${sign}$${change.toFixed(2)} (${sign}${changePercent.toFixed(2)}%) ${arrow}`;
        }

        // ÂàõÂª∫ËÇ°Á•®Âç°Áâá
        function createStockCard(stock) {
            const changeClass = stock.change >= 0 ? 'positive' : 'negative';
            
            return `
                <div class="stock-card">
                    <div class="stock-header">
                        <div>
                            <div class="stock-symbol">${stock.symbol}</div>
                            <div class="stock-name">${stock.name}</div>
                        </div>
                        <div class="stock-price">
                            <div class="price-value">$${stock.price.toFixed(2)}</div>
                            <div class="price-change ${changeClass}">
                                ${formatPriceChange(stock.change, stock.changePercent)}
                            </div>
                        </div>
                    </div>
                    <div class="stock-details">
                        <div class="detail-item">
                            <div class="detail-label">‰∫§ÊòìÈáè</div>
                            <div class="detail-value">${formatNumber(stock.volume)}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Â∏ÇÂÄº</div>
                            <div class="detail-value">$${formatNumber(stock.marketCap)}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Êõ¥Êñ∞Êó∂Èó¥</div>
                            <div class="detail-value">${new Date(stock.lastUpdated).toLocaleTimeString()}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Áä∂ÊÄÅ</div>
                            <div class="detail-value">${stock.change >= 0 ? 'üìà ‰∏äÊ∂®' : 'üìâ ‰∏ãË∑å'}</div>
                        </div>
                    </div>
                </div>
            `;
        }

        // ÊòæÁ§∫ÈîôËØØ‰ø°ÊÅØ
        function showError(message) {
            errorMessage.innerHTML = `<div class="error">‚ùå ${message}</div>`;
        }

        // Ê∏ÖÈô§ÈîôËØØ‰ø°ÊÅØ
        function clearError() {
            errorMessage.innerHTML = '';
        }

        // ÊòæÁ§∫ËÇ°Á•®Êï∞ÊçÆ
        function displayStocks(stocks) {
            if (!stocks || stocks.length === 0) {
                stocksContainer.innerHTML = `
                    <div class="empty-state">
                        <h3>üòî Ê≤°ÊúâÊâæÂà∞ËÇ°Á•®Êï∞ÊçÆ</h3>
                        <p>ËØ∑Â∞ùËØïÊêúÁ¥¢ÂÖ∂‰ªñËÇ°Á•®ÊàñÊ£ÄÊü•ÁΩëÁªúËøûÊé•</p>
                    </div>
                `;
                return;
            }

            stocksContainer.innerHTML = stocks.map(createStockCard).join('');
        }

        // Êõ¥Êñ∞Êó∂Èó¥ÊòæÁ§∫
        function updateTimeDisplay() {
            const now = new Date();
            const timeString = now.toLocaleString('zh-CN');
            lastUpdated.textContent = `ÊúÄÂêéÊõ¥Êñ∞: ${timeString}`;
            footerTime.textContent = `Êï∞ÊçÆÊõ¥Êñ∞‰∫é ${timeString}`;
        }

        // Âä†ËΩΩËÇ°Á•®Êï∞ÊçÆ
        async function loadStocks(symbols = currentStocks) {
            try {
                clearError();
                loadingMessage.style.display = 'block';
                stocksContainer.style.display = 'none';

                const stocks = await getStockData(symbols);
                
                displayStocks(stocks);
                updateTimeDisplay();
                
                loadingMessage.style.display = 'none';
                stocksContainer.style.display = 'grid';
                
            } catch (error) {
                loadingMessage.style.display = 'none';
                stocksContainer.style.display = 'grid';
                showError(`Âä†ËΩΩËÇ°Á•®Êï∞ÊçÆÂ§±Ë¥•: ${error.message}`);
                
                // ÊòæÁ§∫Á©∫Áä∂ÊÄÅ
                stocksContainer.innerHTML = `
                    <div class="empty-state">
                        <h3>üö´ Êï∞ÊçÆÂä†ËΩΩÂ§±Ë¥•</h3>
                        <p>${error.message}</p>
                        <p>ËØ∑Ê£ÄÊü•ÂêéÁ´ØÊúçÂä°ÊòØÂê¶Ê≠£Â∏∏ËøêË°å (http://localhost:3001)</p>
                    </div>
                `;
            }
        }

        // Âä†ËΩΩÂ∏ÇÂú∫Áä∂ÊÄÅ
        async function loadMarketStatus() {
            try {
                const status = await getMarketStatus();
                const statusText = status.isOpen ? 'üü¢ Â∏ÇÂú∫ÂºÄÊîæ' : 'üî¥ Â∏ÇÂú∫ÂÖ≥Èó≠';
                marketStatus.textContent = statusText;
            } catch (error) {
                marketStatus.textContent = '‚ùì Â∏ÇÂú∫Áä∂ÊÄÅÊú™Áü•';
            }
        }

        // ÊâßË°åÊêúÁ¥¢
        async function performSearch() {
            const query = searchInput.value.trim();
            if (!query) {
                showError('ËØ∑ËæìÂÖ•ÊêúÁ¥¢ÂÖ≥ÈîÆËØç');
                return;
            }

            try {
                clearError();
                loadingMessage.style.display = 'block';
                stocksContainer.style.display = 'none';

                const results = await searchStocks(query);
                
                if (results.length === 0) {
                    showError(`Ê≤°ÊúâÊâæÂà∞ÂåÖÂê´ "${query}" ÁöÑËÇ°Á•®`);
                    stocksContainer.innerHTML = `
                        <div class="empty-state">
                            <h3>üîç ÊêúÁ¥¢ÁªìÊûú‰∏∫Á©∫</h3>
                            <p>Ê≤°ÊúâÊâæÂà∞ÂåÖÂê´ "${query}" ÁöÑËÇ°Á•®</p>
                            <p>ËØ∑Â∞ùËØï‰ΩøÁî®ËÇ°Á•®‰ª£Á†Å (Â¶Ç: AAPL) ÊàñÂÖ¨Âè∏ÂêçÁß∞ (Â¶Ç: Apple)</p>
                        </div>
                    `;
                } else {
                    displayStocks(results);
                    updateTimeDisplay();
                }
                
                loadingMessage.style.display = 'none';
                stocksContainer.style.display = 'grid';
                
            } catch (error) {
                loadingMessage.style.display = 'none';
                stocksContainer.style.display = 'grid';
                showError(`ÊêúÁ¥¢Â§±Ë¥•: ${error.message}`);
            }
        }

        // ‰∫ã‰ª∂ÁõëÂê¨Âô®
        searchBtn.addEventListener('click', performSearch);
        refreshBtn.addEventListener('click', () => loadStocks());

        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('üöÄ Stock Trading Simulator È°µÈù¢Âä†ËΩΩÂÆåÊàê');
            console.log('üì° API ÊúçÂä°Âô®:', API_BASE_URL);
            
            // Âä†ËΩΩÂàùÂßãÊï∞ÊçÆ
            await Promise.all([
                loadStocks(),
                loadMarketStatus()
            ]);

            // ËÆæÁΩÆËá™Âä®Âà∑Êñ∞ (ÊØè30Áßí)
            setInterval(() => {
                loadStocks();
                loadMarketStatus();
            }, 30000);
        });

        // ÈîôËØØÂ§ÑÁêÜ
        window.addEventListener('error', (e) => {
            console.error('È°µÈù¢ÈîôËØØ:', e.error);
            showError('È°µÈù¢ÂèëÁîüÈîôËØØÔºåËØ∑Âà∑Êñ∞ÈáçËØï');
        });

        // Ê£ÄÊµã API ÊúçÂä°Âô®ËøûÊé•
        async function checkAPIConnection() {
            try {
                await fetch(`${API_BASE_URL}/health`);
                console.log('‚úÖ API ÊúçÂä°Âô®ËøûÊé•Ê≠£Â∏∏');
            } catch (error) {
                console.warn('‚ö†Ô∏è API ÊúçÂä°Âô®ËøûÊé•Â§±Ë¥•ÔºåËØ∑Á°Æ‰øùÂêéÁ´ØÊúçÂä°Ê≠£Âú®ËøêË°å');
                showError('Êó†Ê≥ïËøûÊé•Âà∞ API ÊúçÂä°Âô®ÔºåËØ∑Á°Æ‰øùÂêéÁ´ØÊúçÂä°Ê≠£Âú®ËøêË°å (npm run server:dev)');
            }
        }

        // Ê£ÄÊü•ËøûÊé•
        checkAPIConnection();
    </script>
</body>
</html>
