<!DOCTYPE html>

    <style>
        * {

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {

            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .status-bar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px 25px;
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .market-status {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4CAF50;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .search-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .search-box {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            border-color: #667eea;
        }

        .search-btn, .refresh-btn {
            padding: 15px 25px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s;
        }

        .search-btn:hover, .refresh-btn:hover {
            background: #5a6fd8;
        }

        .stocks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stock-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .stock-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        }

        .stock-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .stock-symbol {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        .stock-name {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }

        .stock-price {
            text-align: right;
        }

        .price-value {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
        }

        .price-change {
            font-size: 1rem;
            font-weight: 600;
            margin-top: 5px;
        }

        .price-change.positive {
            color: #4CAF50;
        }

        .price-change.negative {
            color: #f44336;
        }

        .stock-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .detail-item {
            text-align: center;
        }

        .detail-label {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2rem;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #f44336;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        .last-updated {
            text-align: center;
            color: rgba(255,255,255,0.8);
            font-size: 0.9rem;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .stocks-grid {
                grid-template-columns: 1fr;
            }
            
            .status-bar {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
            
            .search-box {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- å¤´éƒ¨ -->
        <div class="header">
            <h1>ğŸ“ˆ Stock Trading Simulator</h1>
            <p>å®æ—¶è‚¡ç¥¨æ•°æ®å±•ç¤º - æ¨¡æ‹Ÿäº¤æ˜“å¹³å°</p>
        </div>

        <!-- çŠ¶æ€æ  -->
        <div class="status-bar">
            <div class="market-status">
                <div class="status-dot"></div>
                <span id="marketStatus">å¸‚åœºçŠ¶æ€åŠ è½½ä¸­...</span>
            </div>
            <div id="lastUpdated">æœ€åæ›´æ–°: --</div>
        </div>

        <!-- æœç´¢åŒºåŸŸ -->
        <div class="search-section">
            <div class="search-box">
                <input type="text" id="searchInput" class="search-input" 
                       placeholder="æœç´¢è‚¡ç¥¨ (ä¾‹å¦‚: Apple, AAPL, Microsoft)..." />
                <button id="searchBtn" class="search-btn">ğŸ” æœç´¢</button>
                <button id="refreshBtn" class="refresh-btn">ğŸ”„ åˆ·æ–°</button>
            </div>
            <div id="errorMessage"></div>
        </div>

        <!-- è‚¡ç¥¨å±•ç¤ºåŒºåŸŸ -->
        <div id="loadingMessage" class="loading">æ­£åœ¨åŠ è½½è‚¡ç¥¨æ•°æ®...</div>
        <div id="stocksContainer" class="stocks-grid" style="display: none;"></div>
        
        <!-- æœ€åæ›´æ–°æ—¶é—´ -->
        <div class="last-updated" id="footerTime"></div>
    </div>

    <script>
        // API åŸºç¡€é…ç½®
        const API_BASE_URL = 'http://localhost:3001/api';
        
        // é¡µé¢å…ƒç´ 
        const loadingMessage = document.getElementById('loadingMessage');
        const stocksContainer = document.getElementById('stocksContainer');
        const errorMessage = document.getElementById('errorMessage');
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const refreshBtn = document.getElementById('refreshBtn');
        const marketStatus = document.getElementById('marketStatus');
        const lastUpdated = document.getElementById('lastUpdated');
        const footerTime = document.getElementById('footerTime');

        // å½“å‰æ˜¾ç¤ºçš„è‚¡ç¥¨åˆ—è¡¨
        let currentStocks = ['AAPL', 'GOOGL', 'MSFT'];
        
        // API è°ƒç”¨å‡½æ•°
        async function apiCall(endpoint) {
            try {
                const response = await fetch(`${API_BASE_URL}${endpoint}`);
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.error || 'è¯·æ±‚å¤±è´¥');
                }
                
                return data.data;
            } catch (error) {
                console.error('APIè°ƒç”¨å¤±è´¥:', error);
                throw error;
            }
        }

        // è·å–è‚¡ç¥¨æ•°æ®
        async function getStockData(symbols) {
            const symbolsString = symbols.join(',');
            return await apiCall(`/stocks?symbols=${symbolsString}`);
        }

        // æœç´¢è‚¡ç¥¨
        async function searchStocks(query) {
            return await apiCall(`/stocks/search?q=${encodeURIComponent(query)}`);
        }

        // è·å–å¸‚åœºçŠ¶æ€
        async function getMarketStatus() {
            return await apiCall('/stocks/market/status');
        }

        // æ ¼å¼åŒ–æ•°å­—
        function formatNumber(num) {
            if (num >= 1e9) {
                return (num / 1e9).toFixed(1) + 'B';
            } else if (num >= 1e6) {
                return (num / 1e6).toFixed(1) + 'M';
            } else if (num >= 1e3) {
                return (num / 1e3).toFixed(1) + 'K';
            }
            return num.toLocaleString();
        }

        // æ ¼å¼åŒ–ä»·æ ¼å˜åŒ–
        function formatPriceChange(change, changePercent) {
            const sign = change >= 0 ? '+' : '';
            const arrow = change >= 0 ? 'â†—' : 'â†˜';
            return `${sign}$${change.toFixed(2)} (${sign}${changePercent.toFixed(2)}%) ${arrow}`;
        }

        // åˆ›å»ºè‚¡ç¥¨å¡ç‰‡
        function createStockCard(stock) {
            const changeClass = stock.change >= 0 ? 'positive' : 'negative';
            
            return `
                <div class="stock-card">
                    <div class="stock-header">
                        <div>
                            <div class="stock-symbol">${stock.symbol}</div>
                            <div class="stock-name">${stock.name}</div>
                        </div>
                        <div class="stock-price">
                            <div class="price-value">$${stock.price.toFixed(2)}</div>
                            <div class="price-change ${changeClass}">
                                ${formatPriceChange(stock.change, stock.changePercent)}
                            </div>
                        </div>
                    </div>
                    <div class="stock-details">
                        <div class="detail-item">
                            <div class="detail-label">äº¤æ˜“é‡</div>
                            <div class="detail-value">${formatNumber(stock.volume)}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">å¸‚å€¼</div>
                            <div class="detail-value">$${formatNumber(stock.marketCap)}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">æ›´æ–°æ—¶é—´</div>
                            <div class="detail-value">${new Date(stock.lastUpdated).toLocaleTimeString()}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">çŠ¶æ€</div>
                            <div class="detail-value">${stock.change >= 0 ? 'ğŸ“ˆ ä¸Šæ¶¨' : 'ğŸ“‰ ä¸‹è·Œ'}</div>
                        </div>
                    </div>
                </div>
            `;
        }

        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(message) {
            errorMessage.innerHTML = `<div class="error">âŒ ${message}</div>`;
        }

        // æ¸…é™¤é”™è¯¯ä¿¡æ¯
        function clearError() {
            errorMessage.innerHTML = '';
        }

        // æ˜¾ç¤ºè‚¡ç¥¨æ•°æ®
        function displayStocks(stocks) {
            if (!stocks || stocks.length === 0) {
                stocksContainer.innerHTML = `
                    <div class="empty-state">
                        <h3>ğŸ˜” æ²¡æœ‰æ‰¾åˆ°è‚¡ç¥¨æ•°æ®</h3>
                        <p>è¯·å°è¯•æœç´¢å…¶ä»–è‚¡ç¥¨æˆ–æ£€æŸ¥ç½‘ç»œè¿æ¥</p>
                    </div>
                `;
                return;
            }

            stocksContainer.innerHTML = stocks.map(createStockCard).join('');
        }

        // æ›´æ–°æ—¶é—´æ˜¾ç¤º
        function updateTimeDisplay() {
            const now = new Date();
            const timeString = now.toLocaleString('zh-CN');
            lastUpdated.textContent = `æœ€åæ›´æ–°: ${timeString}`;
            footerTime.textContent = `æ•°æ®æ›´æ–°äº ${timeString}`;
        }

        // åŠ è½½è‚¡ç¥¨æ•°æ®
        async function loadStocks(symbols = currentStocks) {
            try {
                clearError();
                loadingMessage.style.display = 'block';
                stocksContainer.style.display = 'none';

                const stocks = await getStockData(symbols);
                
                displayStocks(stocks);
                updateTimeDisplay();
                
                loadingMessage.style.display = 'none';
                stocksContainer.style.display = 'grid';
                
            } catch (error) {
                loadingMessage.style.display = 'none';
                stocksContainer.style.display = 'grid';
                showError(`åŠ è½½è‚¡ç¥¨æ•°æ®å¤±è´¥: ${error.message}`);
                
                // æ˜¾ç¤ºç©ºçŠ¶æ€
                stocksContainer.innerHTML = `
                    <div class="empty-state">
                        <h3>ğŸš« æ•°æ®åŠ è½½å¤±è´¥</h3>
                        <p>${error.message}</p>
                        <p>è¯·æ£€æŸ¥åç«¯æœåŠ¡æ˜¯å¦æ­£å¸¸è¿è¡Œ (http://localhost:3001)</p>
                    </div>
                `;
            }
        }

        // åŠ è½½å¸‚åœºçŠ¶æ€
        async function loadMarketStatus() {
            try {
                const status = await getMarketStatus();
                const statusText = status.isOpen ? 'ğŸŸ¢ å¸‚åœºå¼€æ”¾' : 'ğŸ”´ å¸‚åœºå…³é—­';
                marketStatus.textContent = statusText;
            } catch (error) {
                marketStatus.textContent = 'â“ å¸‚åœºçŠ¶æ€æœªçŸ¥';
            }
        }

        // æ‰§è¡Œæœç´¢
        async function performSearch() {
            const query = searchInput.value.trim();
            if (!query) {
                showError('è¯·è¾“å…¥æœç´¢å…³é”®è¯');
                return;
            }

            try {
                clearError();
                loadingMessage.style.display = 'block';
                stocksContainer.style.display = 'none';

                const results = await searchStocks(query);
                
                if (results.length === 0) {
                    showError(`æ²¡æœ‰æ‰¾åˆ°åŒ…å« "${query}" çš„è‚¡ç¥¨`);
                    stocksContainer.innerHTML = `
                        <div class="empty-state">
                            <h3>ğŸ” æœç´¢ç»“æœä¸ºç©º</h3>
                            <p>æ²¡æœ‰æ‰¾åˆ°åŒ…å« "${query}" çš„è‚¡ç¥¨</p>
                            <p>è¯·å°è¯•ä½¿ç”¨è‚¡ç¥¨ä»£ç  (å¦‚: AAPL) æˆ–å…¬å¸åç§° (å¦‚: Apple)</p>
                        </div>
                    `;
                } else {
                    displayStocks(results);
                    updateTimeDisplay();
                }
                
                loadingMessage.style.display = 'none';
                stocksContainer.style.display = 'grid';
                
            } catch (error) {
                loadingMessage.style.display = 'none';
                stocksContainer.style.display = 'grid';
                showError(`æœç´¢å¤±è´¥: ${error.message}`);
            }
        }

        // äº‹ä»¶ç›‘å¬å™¨
        searchBtn.addEventListener('click', performSearch);
        refreshBtn.addEventListener('click', () => loadStocks());

        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('ğŸš€ Stock Trading Simulator é¡µé¢åŠ è½½å®Œæˆ');
            console.log('ğŸ“¡ API æœåŠ¡å™¨:', API_BASE_URL);
            
            // åŠ è½½åˆå§‹æ•°æ®
            await Promise.all([
                loadStocks(),
                loadMarketStatus()
            ]);

            // è®¾ç½®è‡ªåŠ¨åˆ·æ–° (æ¯30ç§’)
            setInterval(() => {
                loadStocks();
                loadMarketStatus();
            }, 30000);
        });

        // é”™è¯¯å¤„ç†
        window.addEventListener('error', (e) => {
            console.error('é¡µé¢é”™è¯¯:', e.error);
            showError('é¡µé¢å‘ç”Ÿé”™è¯¯ï¼Œè¯·åˆ·æ–°é‡è¯•');
        });

        // æ£€æµ‹ API æœåŠ¡å™¨è¿æ¥
        async function checkAPIConnection() {
            try {
                await fetch(`${API_BASE_URL}/health`);
                console.log('âœ… API æœåŠ¡å™¨è¿æ¥æ­£å¸¸');
            } catch (error) {
                console.warn('âš ï¸ API æœåŠ¡å™¨è¿æ¥å¤±è´¥ï¼Œè¯·ç¡®ä¿åç«¯æœåŠ¡æ­£åœ¨è¿è¡Œ');
                showError('æ— æ³•è¿æ¥åˆ° API æœåŠ¡å™¨ï¼Œè¯·ç¡®ä¿åç«¯æœåŠ¡æ­£åœ¨è¿è¡Œ (npm run server:dev)');
            }
        }

        // æ£€æŸ¥è¿æ¥
        checkAPIConnection();
    </script>
</body>
